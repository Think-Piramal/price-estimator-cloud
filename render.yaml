services:
  - type: web
    name: price-estimator
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: HUGGINGFACE_TOKEN
        sync: false
      - key: SERPER_API_KEY
        sync: false
      - key: DB_PATH
        value: /var/data/db.sqlite
    disks:
      - name: data
        mountPath: /var/data
        sizeGB: 1
